services:
  frontend:
    build: ./frontend
    container_name: abyss-frontend
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
    #  - /app/node_modules
    environment:
      - NODE_ENV=development
    working_dir: /app

  backend:
    build:
      context: ./backend
    container_name: abyss-backend
    ports:
      - "4000:3001"
    volumes:
      - ./backend:/app
    # - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - db
    working_dir: /app
    command: npm run dev

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: password
      POSTGRES_DB: abyss_chat
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  aicommits:
    build:
      context: .
      dockerfile: .devtools/aicommits.Dockerfile
    image: aicommits-cli
    working_dir: /repo
    volumes:
      - ./:/repo
    environment: 
      - OPENAI_KEY=${OPENAI_KEY}
    entrypoint: [ "aicommits" ]

volumes:
  postgres_data:
